<div class="modal micromodal-slide" id="filter-continent" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div
			class="modal__container"
			role="dialog"
			aria-modal="true"
			aria-labelledby="filter-continent-title"
		>
			<button
				class="modal__close"
				aria-label="Close modal"
				data-micromodal-close
			></button>
			<header class="modal__header">
				<h2 class="modal__title" id="filter-continent-title">
					Filter by continent:
				</h2>
			</header>
			<main
				class="
					modal__content
					--without-margins
					--with-paddings
					bg:light-grey
				"
				id="filter-continent-content"
			>
				<!--#include virtual="/components/continent-list.html" -->
			</main>
			<footer class="modal__footer flex justify-center">
				<button
					class="modal__btn btn btn__secondary"
					data-micromodal-close
					aria-label="Close this dialog window"
				>
					Select
				</button>
			</footer>
		</div>
	</div>
</div>
<div
	class="w-full flex justify-center"
	style="margin-top: 40px; margin-bottom: 20px"
>
	<button data-micromodal-trigger="filter-continent">
		Open filter continent
	</button>
</div>
