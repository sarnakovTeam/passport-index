<div
	class="modal micromodal-slide"
	id="investment-index-modal"
	aria-hidden="true"
>
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div
			class="modal__container"
			role="dialog"
			aria-modal="true"
			aria-labelledby="investment-index-modal-title"
		>
			<button
				class="modal__close"
				aria-label="Close modal"
				data-micromodal-close
			></button>
			<header class="modal__header mb-6">
				<h2 class="modal__title" id="investment-index-modal-title">
					<img
						src="/images/dist/_flags/germany.svg"
						alt="Germany flag icon"
					/>
					Germany
				</h2>
			</header>
			<main class="modal__content pt-0" id="filter-continent-content">
				<div class="mb-4">
					<div class="modal-row">
						<h2>Economy ranking score</h2>
						<div>388</div>
					</div>
					<div class="modal-row">
						<h2>
							Markets & Innovation
							<button class="inline-flex align-top">
								<svg width="14px" height="14px">
									<use xlink:href="#info"></use>
								</svg>
							</button>
						</h2>
						<div>Least favorable</div>
					</div>
				</div>
				<div>
					<div class="modal-row">
						<h2>GNI per capita</h2>
						<div>$68 440</div>
					</div>
					<div class="modal-row">
						<h2>Taxation</h2>
						<div>22%</div>
					</div>
				</div>
			</main>
			<footer class="modal__footer flex justify-center">
				<button
					class="modal__btn btn btn__primary"
					data-micromodal-close
					aria-label="Close this dialog window"
				>
					Country detail
				</button>
			</footer>
		</div>
	</div>
</div>
<div class="w-full flex justify-center" style="margin-bottom: 20px">
	<button data-micromodal-trigger="investment-index-modal">
		Investment index
	</button>
</div>
