<div
	class="modal micromodal-slide"
	id="enhanced-mobility-index-modal"
	aria-hidden="true"
>
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div
			class="modal__container"
			role="dialog"
			aria-modal="true"
			aria-labelledby="enhanced-mobility-index-modal-title"
		>
			<button
				class="modal__close"
				aria-label="Close modal"
				data-micromodal-close
			></button>
			<header class="modal__header mb-6">
				<h2
					class="modal__title"
					id="enhanced-mobility-index-modal-title"
				>
					<img
						src="/images/dist/_flags/germany.svg"
						alt="Germany flag icon"
					/>
					Germany
				</h2>
			</header>
			<main class="modal__content pt-0" id="filter-continent-content">
				<div class="mb-4">
					<div class="modal-row">
						<h2>Enhanced mobility score</h2>
						<div>388</div>
					</div>
					<div class="modal-row">
						<h2>Access</h2>
						<div>137</div>
					</div>
				</div>

				<div>
					<div class="modal-row">
						<h2>Visa requirements:</h2>
					</div>
					<div class="modal-row">
						<h3>Visa - Free</h3>
						<div class="flex items-center gap-2">
							<div class="rating-line" style="width: 120px"></div>
							<span class="w-8"> 100 </span>
						</div>
					</div>
					<div class="modal-row">
						<h3>Visa on Arrival</h3>
						<div class="flex items-center gap-2">
							<div
								class="rating-line --level-2"
								style="width: 50px"
							></div>
							<span class="w-8"> 37 </span>
						</div>
					</div>
					<div class="modal-row">
						<h3>Visa Required</h3>
						<div class="flex items-center gap-2">
							<div
								class="rating-line --level-3"
								style="width: 90px"
							></div>
							<span class="w-8"> 62 </span>
						</div>
					</div>
				</div>
			</main>
			<footer class="modal__footer flex justify-center">
				<button
					class="modal__btn btn btn__primary"
					data-micromodal-close
					aria-label="Close this dialog window"
				>
					Country detail
				</button>
			</footer>
		</div>
	</div>
</div>
<div class="w-full flex justify-center" style="margin-bottom: 20px">
	<button data-micromodal-trigger="enhanced-mobility-index-modal">
		Enhanced mobility indexes
	</button>
</div>
