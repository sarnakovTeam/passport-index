<div class="modal micromodal-slide" id="download-file" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div
			class="modal__container"
			role="dialog"
			aria-modal="true"
			aria-labelledby="download-file-title"
		>
			<button
				class="modal__close"
				aria-label="Close modal"
				data-micromodal-close
			></button>
			<header class="modal__header mb-6">
				<h2 class="modal__title" id="download-file-title">
					Download "Global passport power ranking" file?
				</h2>
			</header>
			<footer class="modal__footer flex justify-center">
				<button
					class="modal__btn btn btn__secondary"
					data-micromodal-close
					aria-label="Close this dialog window"
				>
					Download as PDF
				</button>
			</footer>
		</div>
	</div>
</div>
<div class="w-full flex justify-center" style="margin-bottom: 20px">
	<button data-micromodal-trigger="download-file">Download as PDF</button>
</div>
