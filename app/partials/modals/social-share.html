<div class="modal micromodal-slide" id="social-share" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div
			class="modal__container"
			role="dialog"
			aria-modal="true"
			aria-labelledby="social-share-title"
		>
			<button
				class="modal__close"
				aria-label="Close modal"
				data-micromodal-close
			></button>
			<header class="modal__header mb-6">
				<h2 class="modal__title" id="social-share-title">
					Share this page:
				</h2>
			</header>
			<footer class="modal__footer flex justify-center">
				<ul class="flex items-center justify-center">
					<li class="mx-1">
						<a href="#">
							<img
								src="/images/dist/mobile-social-icons/twitter.svg"
								alt="twitter icon"
							/>
						</a>
					</li>
					<li class="mx-1">
						<a href="#">
							<img
								src="/images/dist/mobile-social-icons/facebook.svg"
								alt="facebook icon"
							/>
						</a>
					</li>
					<li class="mx-1">
						<a href="#">
							<img
								src="/images/dist/mobile-social-icons/linkedin.svg"
								alt="linkedin icon"
							/>
						</a>
					</li>
				</ul>
			</footer>
		</div>
	</div>
</div>
<div class="w-full flex justify-center" style="margin-bottom: 20px">
	<button data-micromodal-trigger="social-share">Share this page</button>
</div>
